# This is a basic workflow to help you get started with Actions

name: ci

# Controls when the action will run.
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # å‡†å¤‡nodeç¯å¢ƒ
      - name: Use Node.js 18 ğŸ¼
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # checkout blog
      - name: Checkout blog ğŸ¦‹
        uses: actions/checkout@v3
        with:
          path: blog

      # checkout static
      - name: Checkout static ğŸ¦‹
        uses: actions/checkout@v3
        with:
          repository: shalldie/static
          path: static

      # pnpm è®¾ç½®ã€ç¼“å­˜
      - name: Install pnpm ğŸ“‚
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.27.0

      - name: Get pnpm store directory ğŸ“‚
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache ğŸ“‚
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # blog è¿›è¡Œæ‰“åŒ…ã€æ¸…ç†
      - name: Build blog ğŸš€
        run: |
          # blog æ„å»º
          cd $GITHUB_WORKSPACE/blog

          rm -rf .git

          pnpm i

          npm run build

          # æ²¡è¿™ä¸€æ­¥ä¸å¹²å‡€
          npm run clean

          pnpm i -P

          rm -rf packages/client/src
          rm -rf packages/client/tsconfig.json
          rm -rf packages/server/src

          cd $GITHUB_WORKSPACE/static

          rm -rf .git

          find . \
          | grep -E "\.(jpg|png|jpeg|gif)$" \
          | xargs -i rm -rf {}

      # Set up Docker Buildx
      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v2

      # ç™»é™† Docker Hub
      - name: Login Docker Hub ğŸ³ğŸ³
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_PSW }}

      # æ‰“åŒ…å¹¶æ¨é€ docker é•œåƒ
      - name: Build & Push Docker Image ğŸ³ğŸ³ğŸ³
        uses: docker/build-push-action@v3
        with:
          context: .
          file: blog/docker/Dockerfile
          push: true
          tags: shalldie/blog:latest
